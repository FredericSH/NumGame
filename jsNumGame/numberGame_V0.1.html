<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Multiplication Game</title>
    </head>
    <script>
    	function selectProduct(ident, innerId, product){
    		ident.innerHTML = "X";
    		console.log(innerId + 'X' + product);
    	}
    	
    		
		var lowerRange = 1;
    	function editRange(){
    		getLowerRange();
    		
    	}
		function getLowerRange(){
			textInput = document.getElementById("input").value;
			if(textInput == ""){
				lowerRange = 1;
			}
			else{
				lowerRange = document.getElementById("input").value;
				if(parseInt(lowerRange) > 8){
					lowerRange = 8;
				}
				else if(parseInt(lowerRange) < 1){
					lowerRange = 1;
				}
			}
			return;
		}
    	function makePage() {
				var t = '<b>Lower Range(between 1 and 8)</b>	<input type="text" id="input">	<button id = "redrawCards">Redraw Cards</button>	<input type="button" value="Reset Board" onClick="redrawBoard()"></button>';
				t += '<table border="" cellspacing="0" cellpadding="0">';
				t += '<td width = "80" height = "80"></td>';
				for ( j = 0; j < 5; j++) {
					var innerNum = parseInt(j) + parseInt(lowerRange);
					var intext = "<font size ='6'><pre>  " + innerNum + "</pre></font>";
					t += '<td width = "80" height = "80">' + intext + '</td>';
				}
				for ( i = 0; i < 5; i++) {
					t += '<tr>';
					var innerNum = parseInt(i) + parseInt(lowerRange);
					var intext = "<font size ='6'><pre>  " + innerNum + "</pre></font>";
					t += '<td width = "80" height = "80">' + intext + '</td>';
					for( k = 0; k < 5; k++){
						var innerProduct = innerNum * (parseInt(k) + parseInt(lowerRange));
						var innerId = 'r' + i + 'c' + k;
						console.log(innerId);
						t+='<td onclick = "selectProduct('+ innerId + ', '+ innerProduct +')" id = ' + innerId + ' width = "80 height = "80"><font size ="6"><pre>   ' + innerProduct + '</pre></font></td>';
					}
					t += '</tr>';
				}
				t += '</table>';
				return t;
		}
		function drawBoard(){
			document.body.innerHTML = makePage();
		}
		function redrawBoard(){
			getLowerRange();
			drawBoard();
		}
    </script>
    <body onload ="drawBoard()">
    	
    </body>
</html>
